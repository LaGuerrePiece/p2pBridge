<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge Dex</title>
    <style>

      body {
        height: 100%;
        width: 100%;
        max-width: 100%;
        z-index: -1;
        margin: 0;
        padding: 0;
      }

      .loading {
        position: absolute;
        width: 70px;
        top: 50%;
        left: 50%;
        transform-origin: 0 0;
        animation: 1000ms infinite spinner;
      }

      @keyframes spinner {
        from {
          transform: rotate(0) translate(-50%, -50%);
        }

        to {
          transform: rotate(360deg) translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <svg class="loading" viewBox="0 0 50 50">
      <circle
        cx="25"
        cy="25"
        r="20"
        fill="none"
        stroke-width="7"
        stroke-dasharray="90"
        stroke-dashoffset="90"
        stroke
      ></circle>
      <circle
        cx="25"
        cy="25"
        r="20"
        fill="none"
        stroke-dasharray="90, 150"
        stroke-width="7"
        stroke="gray"
      ></circle>
    </svg>
  </body>
  <script>
    window.addEventListener("load", async (event) => {
      if (event.target.readyState === "complete") {
        let e = document.getElementsByClassName("loading")[0];
        e.parentElement.removeChild(e);
      }
    });
  </script>
</html>
